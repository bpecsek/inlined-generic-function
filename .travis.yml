language: common-lisp
sudo: false

addons:
  apt:
    packages:
      - libc6-i386
      - clisp
      - openjdk-7-jre

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin/1.3.9
    - LISP=sbcl-bin/1.3.8
    - LISP=sbcl-bin/1.3.7
    - LISP=sbcl-bin/1.3.6
    - LISP=sbcl-bin/1.3.5
    - LISP=sbcl-bin/1.3.4
    - LISP=sbcl-bin/1.3.3
    - LISP=sbcl-bin/1.3.2
    - LISP=sbcl-bin/1.3.1
    - LISP=ccl-bin
    - LISP=abcl
    - LISP=clisp
    - LISP=ecl
    - LISP=cmucl
    - LISP=alisp

matrix:
  allow_failures:
    - env: LISP=clisp
    - env: LISP=abcl
    - env: LISP=ecl
    - env: LISP=cmucl
    - env: LISP=alisp

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

script:
  - ros ./testscr.ros
